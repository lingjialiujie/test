<script>
    !function (win, $){
        var dialog = win.YDUI.dialog;
        $("#a4").addClass("tabbar-active");
        $.get("/weixin/user/userInfo",function(result){
            if(result.code===0){
                $("#preloader_1").css("display","none");
                var data = result.data;
                /***0是会员，1是代理商，2是修理厂，3是合伙人***/
                /***审核状态：0待审核，1通过，2拒绝***/
                if(data.is_agent==1&&data.status==0){
                    $(".cell-text").text("待审核")
                    $(".cell-status").attr("onclick","pending()");
                }else if(data.is_agent==1&&data.status==1){
                    $(".cell-text").text("进入中心");
                    sessionStorage["imgurl"] = data.icon;
                    $(".cell-status").attr("onclick","adopt()");
                }else if(data.is_agent==1&&data.status==2){
                    $(".cell-text").text("申请未通过");
                    $(".cell-status").attr("onclick","refuse()");
                }else if(data.is_agent==0){
                    $(".cell-status").attr("onclick","apply()");
                }else  if(data.is_agent==2){
                    $(".cell-status").attr("onclick","apply()");
                }
                var price =parseFloat(data.account).toFixed(2);
                $(".t_text").text(data.nickname);
                $(".join").text(data.join_day);
                $(".money").text(price);
                $(".term").text(data.orders);
                var imgurl = data.icon
                if(imgurl!=""||imgurl!=null||imgurl!="null"){
                    $(".t_img").css("background-image",'url(' + imgurl + ')');
                };
            }else {
                dialog.alert("系统繁忙,加载数据失败")
            }
        })

    }(window, jQuery)
    function adopt() {//审核通过后
        location.href = "/weixin/agent/index"
    }
    function pending() {
        $(".result_text").text("审核中，请耐心等待")
        $(".result").css("display","block")
    }
    function refuse() {
        $(".result_text").text("审核未通过,如有疑问请联系客服")
        $(".result").css("display","block")
    }
    function cancel() {
        $(".result").css("display","none")
    }
    function apply() {
        location.href = "/weixin/partner/proxy"
    }
</script>
